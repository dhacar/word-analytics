<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>word analytics</h1>
        <textarea name="" id="text-input" placeholder="QORAAL KUSO QOR"></textarea>
        <div class="stats">
            <div class="stat-box">
                <p id="word-count">0</p>
                <p>words</p>
            </div>

            <div class="stat-box">
                <p id="char-count">0</p>
                <p>CHARACTERS</p>
            </div>

            <div class="stat-box">
                <p id="twitter-limit">0</p>
                <p>TWITTER</p>
            </div>

            <div class="stat-box">
                <p id="facebook-limit">0</p>
                <p>FACEBOOK</p>
            </div>
        </div>
    </div>

    </div>
    <script src="main.js"></script>
</body>
